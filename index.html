

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link rel="stylesheet" href="index.css">
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <p style="font-size: 13px;"><span style="color: blue; font-size: 17px;font-weight: 600;" >This is a mini-country guide app</span>. To see the details of your preferred country,
            enter the country name in the input space below.</p>
        <div class="search-wrapper">
            
          <input
            type="text"
            id="country-inp"
            placeholder="Enter A Country Name"
          />
          <button id="search-btn">Search</button>
        </div>
        <div id="result"></div>
      </div>
      
    </div>
  </body>
  <script src="index.js"></script>
</html>
